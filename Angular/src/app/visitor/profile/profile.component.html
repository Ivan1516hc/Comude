<app-visitor>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <main id="mainVisitor" class="main">
        <div class="row">
            <div class="col-10 offset-1 content-center">
                <div class="pagetitle">
                    <h1>Mi perfil
                    </h1>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/solicitante/dashboard">Inicio</a></li>
                            <li class="breadcrumb-item active">Mi perfil</li>
                        </ol>
                    </nav>
                </div>

                <section class="section profile">
                    <div class="row">

                        <div class="col-xl-12">
                            <div class="card">
                                <div class="card-body pt-3">
                                    <ul class="nav nav-tabs nav-tabs-bordered">
                                        <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab"
                                                data-bs-target="#profile-overview">Descripción general</button></li>
                                        <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab"
                                                data-bs-target="#profile-edit">Editar perfil</button></li>
                                        <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab"
                                                data-bs-target="#profile-change-password">Cambiar contraseña</button>
                                        </li>
                                    </ul>
                                    <div class="tab-content pt-2">
                                        <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                            <h5 class="card-title">Detalles de perfil</h5>
                                            <div class="row">
                                                <div class="col-lg-3 col-md-4 label ">Nombre completo</div>
                                                <div class="col-lg-9 col-md-8">BENJAMÍN IVÁN HERNÁNDEZ CASTRO</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-3 col-md-4 label">CURP</div>
                                                <div class="col-lg-9 col-md-8">HECB000817HMNRSNA5</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-3 col-md-4 label">RFC</div>
                                                <div class="col-lg-9 col-md-8">HECB000817SU8</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-3 col-md-4 label">Email</div>
                                                <div class="col-lg-9 col-md-8">IVAN1516HC@GMAIL.COM</div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-3 col-md-4 label">Fecha de nacimiento</div>
                                                <div class="col-lg-9 col-md-8">17-08-2000</div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-3 col-md-4 label">Telefono</div>
                                                <div class="col-lg-9 col-md-8">(352) 1530 046</div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade  profile-edit pt-3" id="profile-edit">
                                            <form>

                                                <div class="row mb-3">
                                                    <label for="fullName"
                                                        class="col-md-4 col-lg-3 col-form-label">Nombre completo</label>
                                                    <div class="col-md-8 col-lg-9"> <input name="fullName" type="text"
                                                            class="form-control" id="fullName" value="BENJAMÍN IVÁN HERNÁNDEZ CASTRO"></div>
                                                </div>
                                                <div class="row mb-3">
                                                    <label for="about"
                                                        class="col-md-4 col-lg-3 col-form-label">CURP</label>
                                                    <div class="col-md-8 col-lg-9">
                                                        <input name="about" type="text"
                                                            class="form-control" id="about" value="HECB000817HMNRSNA5" disabled>
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <label for="company"
                                                        class="col-md-4 col-lg-3 col-form-label">RFC</label>
                                                    <div class="col-md-8 col-lg-9"> <input name="company" type="text"
                                                            class="form-control" id="company" value="HECB000817SU8"></div>
                                                </div>
                                                <div class="row mb-3">
                                                    <label for="Job" class="col-md-4 col-lg-3 col-form-label">Fecha de
                                                        nacimiento</label>
                                                    <div class="col-md-8 col-lg-9"> <input name="job" type="text"
                                                            class="form-control" id="Job" value="17-08-2000"></div>
                                                </div>
                                                <div class="row mb-3">
                                                    <label for="Country"
                                                        class="col-md-4 col-lg-3 col-form-label">Telefono</label>
                                                    <div class="col-md-8 col-lg-9"> <input name="country" type="text"
                                                            class="form-control" id="Country" value="(352) 1530 046"></div>
                                                </div>

                                                <div class="text-center"> <button type="submit"
                                                        class="btn btn-primary">Guardar cambios</button></div>
                                            </form>
                                        </div>
                                        <div class="tab-pane fade pt-3" id="profile-change-password">
                                            <form>
                                                <div class="row mb-3">
                                                    <label for="currentPassword"
                                                        class="col-md-4 col-lg-3 col-form-label">Contraseña
                                                        actual</label>
                                                    <div class="col-md-8 col-lg-9"> <input name="password"
                                                            type="password" class="form-control" id="currentPassword">
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <label for="newPassword"
                                                        class="col-md-4 col-lg-3 col-form-label">Nueva
                                                        contraseña</label>
                                                    <div class="col-md-8 col-lg-9"> <input name="newpassword"
                                                            type="password" class="form-control" id="newPassword"></div>
                                                </div>
                                                <div class="row mb-3">
                                                    <label for="renewPassword"
                                                        class="col-md-4 col-lg-3 col-form-label">Repetir nueva
                                                        contraseña</label>
                                                    <div class="col-md-8 col-lg-9"> <input name="renewpassword"
                                                            type="password" class="form-control" id="renewPassword">
                                                    </div>
                                                </div>
                                                <div class="text-center"> <button type="submit"
                                                        class="btn btn-primary">Cambiar contraseña</button></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</app-visitor>
