<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <a class="d-flex" style="place-content: center;"> <img
                                            src="assets/img/logo_comude.png" width="300px"></a>
                                    <h5 class="card-title text-center pb-0 fs-4">ADMINISTRADOR BECA DEPORTIVA</h5>
                                </div>
                                <form class="row g-3 " [formGroup]="miFormulario" (ngSubmit)="login()">
                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Correo</label>
                                        <div class="input-group has-validation">
                                            <input type="email" name="username" class="form-control" id="yourUsername"
                                                formControlName="email" maxlength="100">
                                        </div>
                                        <span class="form-text text-danger form"
                                            *ngIf="miFormulario.controls['email'].errors && miFormulario.controls['email'].touched">
                                            Por favor ingrese un correo valido.
                                        </span>
                                    </div>
                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Contrase単a</label>
                                        <div class="input-group">
                                            <input [type]="isPasswordVisible ? 'text' : 'password'" name="password"
                                                class="form-control" id="yourPassword" formControlName="password">
                                            <button type="button" class="btn btn-outline-secondary"
                                                (click)="togglePasswordVisibility()">
                                                <i [class]="isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                            </button>
                                        </div>
                                        <span class="form-text text-danger form"
                                            *ngIf="miFormulario.controls['password'].errors && miFormulario.controls['password'].touched">
                                            Por favor ingresa tu contrase単a.
                                        </span>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                                    </div>
                                    <!-- <div class="col-12 ">
                                        <p class="small mb-0">多Olvidaste tu contrase単a? <a data-bs-toggle="modal"
                                                data-bs-target="#resetPassword" href="#">Restablecer</a></p>
                                    </div> -->
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<style>
    /* Estilo para el cuerpo del modal (opcional) */
    .modal-body {
        padding: 1rem;
    }
</style>
